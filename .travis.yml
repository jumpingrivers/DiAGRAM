language: r
cache: packages
sudo: true

notifications:
  email:
    recipients:
     - alerts+diagram@gmail.com
    on_success: change
    on_failure: change

r:
  - release

apt_packages:
  - libglpk-dev

before_install:
    - Rscript -e 'install.packages("BiocManager")'
    - Rscript -e 'BiocManager::install(c("graph", "gRBase"))'
    - Rscript -e 'install.packages("https://cran.r-project.org/src/contrib/Archive/gRain/gRain_1.3-0.tar.gz", repos=NULL, type="source")'

r_binary_packages:
  - shiny
  - dplyr

bioc_required: false

r_github_packages: AnalytixWare/ShinySky

